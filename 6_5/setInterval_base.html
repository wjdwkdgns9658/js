<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="count">
        0
    </div>
    <script>
        let count = 0;
        setInterval(function(){
            count++;
            count %= 11;
            document.querySelector(".count").innerHTML = count;
        },1500);
    </script>
</body>
</html>

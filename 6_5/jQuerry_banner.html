<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            const aniWidth = $(".banner").width();
            $(".banner-slide").width(aniWidth);
            // $(".banner-wrapper").css("marginLeft", -aniWidth);
            aetInterval(function(){
                $(".banner-wrapper").animate({"marginLeft" :"-="+aniWidth }, 400)
            }, 3000);

            
        })
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .banner{
            overflow: hidden;
        }
        .banner-slide{
            height: calc(100vh - 80px);
            /* width: 100vw; 반드시 자바스크립트로 잡는다*/
        }
        .bg0{
            background-color: aqua;
        }
        .bg1{
            background-color: red;
        }
        .bg2{
            background-color: magenta;
        }
        .banner-wrapper{
            display: flex;
            width: 1000000000px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-wrapper">
            <div class="banner-slide bg0"></div>
            <div class="banner-slide bg1"></div>
            <div class="banner-slide bg2"></div>
        </div>
        <div class="banner-btn"></div>
    </div>
</body>
</html>
